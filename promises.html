  <script>
   function cuadrado_promise(value, callback) {
    if (typeof value !== "number") {
     return Promise.reject(
      `Error, el valor "${value}" ingresado no es un nÃºmero`
     );
    }
    return new Promise((resolve, reject) => {
     setTimeout(() => {
      resolve({
       value,
       result: value * value,
      });
     }, 0 | (Math.random() * 1000));
    });
   }

   cuadrado_promise(0)
    .then((obj) => {
     console.log("Inicio Promise");
     console.log(obj);
     return cuadrado_promise(1);
    })
    .then((obj) => {
     console.log(obj);
     return cuadrado_promise(2);
    })

    })

    .then((obj) => {
     console.log(obj);
     return cuadrado_promise(5);
    })
    .then((obj) => {
     console.log(obj);
     console.log("Fin de la promesa");
    })
    .catch();
  </script>
